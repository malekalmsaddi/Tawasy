{% extends "layout.html" %}
{% block title %}Tawasy - Browse Restaurants{% endblock %}
{% block content %}
<h2>Browse Restaurants</h2>
<ul class="list-group">
  {% for r in restaurants %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ r.email }}
      <a href="{{ url_for('web.view_menu', restaurant_id=r.id) }}" class="btn btn-sm btn-outline-primary">View Menu</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
